<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <input type="text"placeholder="지정하는 색"> <button>클릭</button>
  </div>
  <script>
    let root= document.getElementById('root');
    console.dir(root);
    console.dir(root.style);
    let input=root.children[0];
    let btn=root.children[1];
    console.dir(input)
    console.dir(btn);
    

    root.style.backgroundColor="black";
    if (root.style.backgroundColor === "black"){
      root.style.width="100px";
      root.style.height="100px";
      btn.style.backgroundColor="pink"
    } 
    btn.addEventListener('click',function(){
      if(input.value==="gray") {
        console.log("gray");
        root.style.width="200px";
        root.style.height="200px";
        root.style.backgroundColor="gray";
        btn.style.backgroundColor="pink"
      }
      if(input.value==="orange"){
        root.style.width="300px";
        root.style.height="300px";
        root.style.backgroundColor="orange";
        btn.style.backgroundColor="pink"
      }
    })


  </script>
</body>
</html>
