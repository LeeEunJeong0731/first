<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <label for="studentname">학생이름</label>
    <input type="text" name="studentname" id="studentname">
    <div></div>
  </div>
  <script>
  let studentList = [
    "김우진",
    "김현",
    "방승희",
    "변호녕",
    "소사무엘",
    "송영준",
    "신동현",
    "오승민",
    "유승민",
    "윤준현",
    "이민구",
    "이유안",
    "이은정",
    "정영식",
    "최성민",
    "최은철",
    "홍문기"
  ];
  let root = document.getElementById('root');
  let studentname = root.children[1];
  let result = root.children[2];
  
  studentname.addEventListener('change',function() {
    for(i = 0; i < studentList.length; i++) {
      if(studentname.value === studentList[i]) {
        result.textContent="존재하는 값입니다."
        return;
      } else {
        result.textContent="존재하지 않는값입니다."
      }
    }
  });

  </script>
</body>
</html>
