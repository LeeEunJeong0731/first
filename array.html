<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"> 
    <ul>
      <li>피카츄</li>
      <li>라이츄</li>
      <li>파이리</li>
      <li>꼬부기</li>
      <li>버터풀</li>
      <li>야도란</li>
      <li>피존투</li>
    </ul>
  </div>

  <script>

    let liItems = document.getElementsByTagName('li');
    console.log(liItems.length);
    let rainbow = ["red","orange","yellow","green","blue","navy","plum"];
    console.log(rainbow.length);
    for (let index=0; index < 7 ; index++){
      liItems[index].style.color=rainbow[index];
      if(rainbow.length-1){
        console.log (rainbow[rainbow.length-1]);
      }
    }
  </script>
</body>
</html>
